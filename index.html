<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagrange visualization</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div class="tip">
      <p>
        <span class="tip__action">Click</span>
        <span class="tip__target">on the grid</span>
        <span class="tip__effect">to add point</span>
      </p>
      <p>
        <span class="tip__action">Drag</span>
        <span class="tip__target">the grid</span>
        <span class="tip__effect">to move it</span>
      </p>
      <p>
        <span class="tip__action">Drag</span>
        <span class="tip__target">a point</span>
        <span class="tip__effect">to move it</span>
      </p>
    </div>

    <div class="visualizer">
      <ul class="action-bar"></ul>
      <canvas />
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
